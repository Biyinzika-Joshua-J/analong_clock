<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Analong Clock</title>
</head>
<body>
    <h2>Analong Clock</h2>

    <div class="container">
        <div class="clock">
            <div class="clock_number number1">12</div>
            <div class="clock_number number2">1</div>
            <div class="clock_number number3">2</div>
            <div class="clock_number number4">3</div>
            <div class="clock_number number5">4</div>
            <div class="clock_number number6">5</div>
            <div class="clock_number number7">6</div>
            <div class="clock_number number8">7</div>
            <div class="clock_number number9">8</div>
            <div class="clock_number number10">9</div>
            <div class="clock_number number11">10</div>
            <div class="clock_number number12">11</div>
           
            <div class="seconds_pointer pointer"></div>
            <div class="minutes_pointer pointer"></div>
            <div class="hour_pointer pointer"></div>
            <div class="center"></div>
           
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
